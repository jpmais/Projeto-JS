<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Player</title>
  </head>

  <body>
    <div class="player">
      <img src="headphones.svg" class="headphones" />
      <audio id="player">
        <source id="source" />
        Audio not supported
      </audio>
      <div id="controls">
        <p id="currentSong"></p>
        <div class="controls_wrapper">
          <span>&#9658;</span>
          <span>&#10074;&#10074;</span>
        </div>
        <p>Volume:</p>
        <div class="volume">
          <span>- </span>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
          <span> +</span>
        </div>
      </div>

      <h2>My Songs:</h2>
      <div id="songList">
        <ol>
          <li>bensound-clapandyell.mp3</li>
          <li>bensound-dance.mp3</li>
          <li>bensound-funkyelement.mp3</li>
          <li>bensound-happiness.mp3</li>
          <li>bensound-happyrock.mp3</li>
          <li>bensound-thelounge.mp3</li>
        </ol>
      </div>
    </div>
  </body>
</html>
